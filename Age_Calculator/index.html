    <link rel="stylesheet" href="style.css">

  <body>
    <div class="container-fluid">
      <div class="container pt-5">
        <div class="row py-4 mt-4">
          <div class="col-12 text-center">

              <div class="card-head text-white">
                <h3 class="card-title dark text-start">JavaScript <br> <span class="Random">Age Calculator<i class="fa-solid fa-globe ps-3"></i></span></h3>
                <div class="cd mt-5 text-start">
                  <div class="row g-0">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                      <div class="row g-0 rounded">
                        <div class="col-12">
                          <input type="date" id="date" class="input w-100 bg-light py-2 px-3">
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="nextbtn" onclick="CalculateAge()">
                    <i class="fa-solid fa-bolt"></i> Calculate Age
                  </button>
                  <div class="agebar">
                    Your Age is

                    <span class="agee">00</span> Months and
                    <span class="agee">00</span> Days
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Responsive Columns -->
          <div class="col-12 col-md-6 col-lg-3">
            <!-- Content for column 1 -->
          </div>
          <div class="col-12 col-md-6 col-lg-3">

            <!-- Content for column 3 -->

          <div class="col-12 col-md-6 col-lg-3">
            <!-- Content for column 4 -->

        </div>

    </div>
