<div class="container-fluid">
    <div class="container">
<div class="row pt-4">
    <div class="col-6 text-start">

    </div>
    <div class="col-6 text-end">

    </div>
    <div class="col-12 text-center stopwatch ">
        Stopwatch
    </div>

    <div class="col-12 text-center">
        <span class="temprature me-2 fs-1" id="hour">00
        </span>
        <span class="temprature fs-1">:
        </span>
        <span class="temprature  me-2 ms-2 fs-1" id="min">00
        </span>
        <span class="temprature fs-1">:
        </span>
        <span class="temprature ms-2 fs-1" id="sec">00
        </span>
    
        
     
    </div>
    
    <div class="col-12 mt-3">
        <div class="row">
            <div class="col-6 text-start pe-2"></div>
            <div class="col-6 text-end" id="duration"> </div>
        </div>

        
        
    </div>
    <div class="col-12 text-center mt-3">
        <button id="stop" class="btns  rouded-circle border-0 "><i class="fa-solid fa-stop"></i></button>     
        <button id="play" class="btns2  rouded-circle border-0 mx-2 nx-sm-3 mx-md-5"><i class="fa-solid fa-play" id="playbtn"></i></button>      
        <button id="restart" class="btns  rouded-circle border-0"><i class="fa-solid fa-rotate-right"></i></button>
    </div>

</div>

    </div>
</div>
