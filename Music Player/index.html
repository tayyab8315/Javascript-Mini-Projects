<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
<div class="container-fluid">
    <div class="container">
<div class="row pt-4">
    <div class="col-6 text-start">
<button class="btns  rouded-circle border-0"><i class="fa-solid fa-less-than"></i></button>
    </div>
    <div class="col-6 text-end">
        <button class="btns  rouded-circle border-0"><i class="fa-solid fa-bars"></i></button>
    </div>
    <div class="col-12 text-center">
        <img id="Weatherimg" src="Song.jfif" height="250px" width="250px" alt="">
    </div>

    <div class="col-12  mt-5  mt-md-0 text-center">
        <span class="temprature">Agar Tum Sath Ho
        </span>
        <br>
        <span class="city">Arijit Singh, Atif Aslam</span>
    </div>
    <div class="col-12 text-center">
<audio  id="song" src="Agar_tum_sath_ho.mp3"></audio>
    </div>
    <div class="col-12 mt-3  mt-5 mt-md-0">
        <input type="range" value="0" id="progres" class="w-100 rounded">
        <div class="row">
            <div class="col-6 text-start pe-2"></div>
            <div class="col-6 text-end" id="duration"> start/end</div>
        </div>

        
        
    </div>
    <div class="col-12 text-center mt-3">
        <button  class="btns  rouded-circle border-0 "><i class="fa-solid fa-backward"></i></button>     
        <button id="play" class="btns2  rouded-circle border-0 mx-2 mx-sm-2 mx-md-5 "><i class="fa-solid fa-play" id="playbtn"></i></button>      
        <button class="btns  rouded-circle border-0"><i class="fa-solid fa-forward"></i></button>
    </div>

</div>

    </div>
</div>
